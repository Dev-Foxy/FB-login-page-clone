<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./fb.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook-Log In or Sign Up</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="content">
          <img src="./logo.png" />
          <p>
            Connect with friends and the <br />
            world around you on Facebook.
          </p>
        </div>
      </div>
      <div class="right">
        <form>
          <input type="text" class="text" placeholder="Email or phone number" />
          <input type="password" class="text" placeholder="Password" />
          <input type="submit" class="button1" value="Log In" />
          <a href="#">Forget password?</a>
          <hr />
          <input type="submit" class="button2" value="Create new account" />
        </form>
      </div>
    </div>
  </body>
</html>
